<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes Application</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .btn {
            padding: 8px 16px;
            background: white;
            color: #667eea;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
        }

        .btn:hover {
            background: #f0f0f0;
        }

        .content {
            display: flex;
            min-height: 600px;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            padding: 20px;
            border-right: 1px solid #eee;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .categories h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .category-list {
            list-style: none;
        }

        .category-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .category-list li:hover {
            color: #667eea;
        }

        .category-list li.active {
            color: #667eea;
            font-weight: 500;
        }

        .main-content {
            flex: 1;
            padding: 20px;
        }

        .note-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
        }

        .note-form input,
        .note-form textarea,
        .note-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .note-form textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .note-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            border-left: 4px solid #667eea;
            position: relative;
        }

        .note-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }

        .note-content {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .note-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 12px;
        }

        .note-actions {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }

        .note-actions i {
            cursor: pointer;
            color: #999;
        }

        .note-actions i:hover {
            color: #667eea;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .auth-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-container p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #667eea;
            outline: none;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        .auth-btn:hover {
            background: #5a67d8;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2d7d32;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid #eee;
            }
            
            .notes-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Notes Dashboard (initially hidden) -->
    <div class="container" id="dashboardContainer">
        <div class="header">
            <h1>Notes Application</h1>
            <div class="user-info">
                <div class="avatar" id="userAvatar">U</div>
                <button class="btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </div>
        
        <div class="content">
            <div class="sidebar">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search notes..." onkeyup="searchNotes()">
                </div>
                
                <div class="categories">
                    <h3>Categories</h3>
                    <ul class="category-list" id="categoryList">
                        <li class="active" onclick="filterNotes('all')">All Notes</li>
                        <li onclick="filterNotes('work')">Work</li>
                        <li onclick="filterNotes('personal')">Personal</li>
                        <li onclick="filterNotes('ideas')">Ideas</li>
                    </ul>
                </div>
            </div>
            
            <div class="main-content">
                <div class="alert" id="notesAlert"></div>
                
                <div class="note-form">
                    <input type="text" id="noteTitle" placeholder="Note title">
                    <textarea id="noteContent" placeholder="Write your note here..."></textarea>
                    <select id="noteCategory">
                        <option value="">Select a category</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="ideas">Ideas</option>
                    </select>
                    <div class="form-actions">
                        <button class="btn" onclick="clearForm()">Cancel</button>
                        <button class="btn btn-primary" onclick="saveNote()">Save Note</button>
                    </div>
                </div>
                
                <h2>My Notes</h2>
                <div class="notes-grid" id="notesGrid">
                    <!-- Notes will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Authentication Container -->
    <div class="container auth-container" id="authContainer">
        <h1>Notes App</h1>
        <p>Keep your thoughts organized</p>
        
        <div class="alert" id="authAlert"></div>
        
        <!-- Login Form -->
        <div id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password">
            </div>
            <button class="auth-btn" onclick="login()">Login</button>
            <div class="toggle-form">
                Don't have an account? <a onclick="showRegisterForm()">Register</a>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="hidden">
            <div class="form-group">
                <label for="registerName">Name</label>
                <input type="text" id="registerName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Create a password">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirmation">Confirm Password</label>
                <input type="password" id="registerPasswordConfirmation" placeholder="Confirm your password">
            </div>
            <button class="auth-btn" onclick="register()">Register</button>
            <div class="toggle-form">
                Already have an account? <a onclick="showLoginForm()">Login</a>
            </div>
        </div>
    </div>

<script>
// Mock mode - since Laravel backend isn't working
const API_BASE = '/mock';

// Check if user is already logged in
const token = localStorage.getItem('token');
const user = JSON.parse(localStorage.getItem('user') || '{}');

if (token && user.id) {
    showDashboard();
} else {
    showAuth();
}

function showAlert(elementId, message, isSuccess = true) {
    const alert = document.getElementById(elementId);
    alert.textContent = message;
    alert.className = isSuccess ? 'alert alert-success' : 'alert alert-error';
    alert.style.display = 'block';
    
    setTimeout(() => {
        alert.style.display = 'none';
    }, 3000);
}

function showAuth() {
    document.getElementById('authContainer').classList.remove('hidden');
    document.getElementById('dashboardContainer').classList.add('hidden');
}

function showDashboard() {
    document.getElementById('authContainer').classList.add('hidden');
    document.getElementById('dashboardContainer').classList.remove('hidden');
    document.getElementById('userAvatar').textContent = user.name ? user.name.charAt(0).toUpperCase() : 'U';
    loadNotes();
}

function showLoginForm() {
    document.getElementById('loginForm').classList.remove('hidden');
    document.getElementById('registerForm').classList.add('hidden');
}

function showRegisterForm() {
    document.getElementById('loginForm').classList.add('hidden');
    document.getElementById('registerForm').classlist.remove('hidden');
}

// Mock authentication
async function login() {
    const email = document.getElementById('loginEmail').value;
    const password = document.getElementById('loginPassword').value;
    
    if (!email || !password) {
        showAlert('authAlert', 'Please fill in all fields', false);
        return;
    }
    
    // Mock successful login
    const mockUser = {
        id: 1,
        name: email.split('@')[0],
        email: email
    };
    
    localStorage.setItem('token', 'mock-jwt-token');
    localStorage.setItem('user', JSON.stringify(mockUser));
    showDashboard();
}

async function register() {
    const name = document.getElementById('registerName').value;
    const email = document.getElementById('registerEmail').value;
    const password = document.getElementById('registerPassword').value;
    const passwordConfirmation = document.getElementById('registerPasswordConfirmation').value;
    
    if (!name || !email || !password || !passwordConfirmation) {
        showAlert('authAlert', 'Please fill in all fields', false);
        return;
    }
    
    if (password !== passwordConfirmation) {
        showAlert('authAlert', 'Passwords do not match', false);
        return;
    }
    
    // Mock successful registration
    showAlert('authAlert', 'Registration successful! Please login.', true);
    showLoginForm();
    
    // Clear form
    document.getElementById('registerName').value = '';
    document.getElementById('registerEmail').value = '';
    document.getElementById('registerPassword').value = '';
    document.getElementById('registerPasswordConfirmation').value = '';
}

function logout() {
    localStorage.removeItem('token');
    localStorage.removeItem('user');
    showAuth();
    showLoginForm();
}

// Mock notes
function loadNotes() {
    displayNotes(getMockNotes());
}

function displayNotes(notes) {
    const notesGrid = document.getElementById('notesGrid');
    notesGrid.innerHTML = '';
    
    if (notes.length === 0) {
        notesGrid.innerHTML = '<p>No notes found. Create your first note!</p>';
        return;
    }
    
    notes.forEach(note => {
        const noteElement = document.createElement('div');
        noteElement.className = 'note-card';
        noteElement.innerHTML = `
            <div class="note-actions">
                <i class="fas fa-edit" onclick="editNote(${note.id})"></i>
                <i class="fas fa-trash" onclick="deleteNote(${note.id})"></i>
            </div>
            <div class="note-title">${note.title}</div>
            <div class="note-content">${note.content}</div>
            <div class="note-meta">
                <span>${note.category || 'Uncategorized'}</span>
                <span>${new Date(note.created_at).toLocaleDateString()}</span>
            </div>
        `;
        notesGrid.appendChild(noteElement);
    });
}

function saveNote() {
    const title = document.getElementById('noteTitle').value;
    const content = document.getElementById('noteContent').value;
    const category = document.getElementById('noteCategory').value;
    
    if (!title.trim() || !content.trim()) {
        showAlert('notesAlert', 'Note title and content are required', false);
        return;
    }
    
    // Mock note creation
    showAlert('notesAlert', 'Note created successfully!', true);
    clearForm();
    loadNotes();
}

function clearForm() {
    document.getElementById('noteTitle').value = '';
    document.getElementById('noteContent').value = '';
    document.getElementById('noteCategory').value = '';
}

function editNote(noteId) {
    alert('Edit functionality would open for note ID: ' + noteId);
}

function deleteNote(noteId) {
    if (confirm('Are you sure you want to delete this note?')) {
        showAlert('notesAlert', 'Note deleted successfully!', true);
        loadNotes();
    }
}

function searchNotes() {
    const searchTerm = document.getElementById('searchInput').value.toLowerCase();
    const noteCards = document.querySelectorAll('.note-card');
    
    noteCards.forEach(card => {
        const title = card.querySelector('.note-title').textContent.toLowerCase();
        const content = card.querySelector('.note-content').textContent.toLowerCase();
        
        if (title.includes(searchTerm) || content.includes(searchTerm)) {
            card.style.display = 'block';
        } else {
            card.style.display = 'none';
        }
    });
}

function filterNotes(category) {
    document.querySelectorAll('.category-list li').forEach(item => {
        item.classList.remove('active');
    });
    event.target.classList.add('active');
    loadNotes();
}

// Mock data
function getMockNotes() {
    return [
        {
            id: 1,
            title: 'Welcome to Notes',
            content: 'This is your first note. You can edit or delete it.',
            category: 'work',
            created_at: new Date().toISOString()
        },
        {
            id: 2,
            title: 'Project Ideas',
            content: 'Build a note-taking app with categories and search functionality.',
            category: 'ideas',
            created_at: new Date().toISOString()
        },
        {
            id: 3,
            title: 'Shopping List',
            content: 'Milk, Eggs, Bread, Fruits',
            category: 'personal',
            created_at: new Date().toISOString()
        }
    ];
}
</script>
</body>
</html>
